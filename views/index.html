<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <div class="section" id= "top">
      <h2>
        Draw and hear wave shapes by adding points on the canvas
      </h2>
    </div>

    <div class="section" id="middle">
      <canvas id="canvas2" width="300" height="300"></canvas>
      <div class ="container-actions">
        <span class="label">Tone</span>
        <input id="input-frequency" type="number" value="441" min="40" max="800" />
        <button id="set-tone">
        Set tone
        </button>
      </div>

      <div class ="container-actions">
        <button id="init">
          Play
        </button>
      </div>
    </div>
    
    <div class="section" id="bottom">
      <button id="clear-canvas">
        Clear canvas
      </button>
      
    </div>
    
    <div id="keyboard">
      <div id="black-keys">
        <button class="keyboard-key" id="W" value="69"><span>W</span></button>
        <button class="keyboard-key" id="E" value="78"><span>E</span></button>
        <button class="keyboard-key" id="T" value="93"><span>T</span></button>
      </div>
      
      <div id="white-keys">
        <button class="keyboard-key" id="A" value="65.41"><span>A</span></button>
        <button class="keyboard-key" id="S" value="73.42"><span>S</span></button>
        <button class="keyboard-key" id="D" value="82.41"><span>D</span></button>
        <button class="keyboard-key" id="F" value="87.31"><span>F</span></button>
        <button class="keyboard-key" id="G" value="98.00"><span>G</span></button>
      </div>
      
      <span>
        Octave
      </span>
      <button class ="octave-button" id="octave-up" value="2" ><span>Up</span></button>
      <button class="octave-button" id="octave-down" value ="0.5" ><span>Down</span></button>
    </div>

  </body>
</html>
