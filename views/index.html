<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <div class="section" id= "top">
      <h2>
        Draw and hear wave shapes by adding points on the canvas
      </h2>
    </div>

    <div class="section" id="middle">
      <canvas id="canvas2" width="300" height="300"></canvas>
      <div class ="container-actions">
        <span class="label">Tone</span>
        <input id="input-frequency" type="number" value="441" min="40" max="800" />
        <button id="set-tone">
        Set tone
        </button>
      </div>

      <div class ="container-actions">
        <span class="label">Play for seconds</span>
        <input id="input-seconds" type="number" value="1" min="0.025" max="5" />
        <button id="init">
          Play/Stop
        </button>
      </div>
    </div>
    
    <div class="section" id="bottom">
      <button id="clear-canvas">
        Clear canvas
      </button>
    </div>

  </body>
</html>
